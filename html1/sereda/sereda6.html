<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Первое домашнее задание">
    <meta name="keywords" content="сделать 3 сссылки">
    <title>Sereda</title>
    <link rel="shortcut icon" href="picture/favicon.ico" type="image/x-icon">
    <link href="seredacss.css" rel="stylesheet">
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="login">
                <label for="1">login</label>
                <input id="1" type="name" minlength="5" maxlength="10">
            </div>
            <div class="email2">
                <label for="2">email</label>
                <input id="2" type="email" required>
            </div>
            <div class="password2">
                <label for="3">password</label>
                <input id="3" type="password" required placeholder="введите пароль" minlength="5" maxlength="10">
            </div>
            <div>
                <label for="4"> Потдверждение пароля</label>
                <input id="4" type="password" placeholder="подверждение пароля" minlength="5" maxlength="10">
            </div>
            <div>
                <legend>Загрузка файлов</legend>
                <input type="file" accept="image/*">
            </div>
        </fieldset>
    </form>
    <<a href="sereda2.html">сыллка на главную страницу</a>
</body>
</html>
