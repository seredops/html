<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
    <!--котейнер для формы -->
    <form action="#" method="post" enctype="multipart/form-data"> <!--обязательная ввод для форм-->
        <!--групировка тег контайнер рамка -->
        <fieldset>  <!-- disable отключение рамки-->
            <legend>Текстовые поля</legend>
            <p>
                <label for="1">invite</label>
                <input id="1" type="text" required><!-- атрибут чтобы форма не отправлялась пока не будет заполнео поле -->
                <input type="email"><!--вот емайл андреса-->
                <input type="password" placeholder="Введите пароль"><!-- plfceholder "подсказка для пользователя "поле с символами не обязательно с паролем-->
                <input type="search" minlength="2" maxlength="9">    <!--  "атрибуты для создание длины для символов" обычное текстовое поле с крестиком для удалениие-->
                <input type="submit" value="Отправить">
                <input type="text" value=""><!-- value атрибут значение при необходимости-->
            </p>
        </fieldset>


        <fieldset>
            <legend>загрузка файлов</legend>
            <input type="file" multiple accept="image/*"><!--данный атрибут несколько файлов загрузках "accept Только с атрибутом файл-->
            <!--<form action="# enctype="multipart/form-data" атрибут для отправки файла...-->
        </fieldset>
    </form>
</body>
